<div class="jumbotron mx-5 my-5">
    <form>
        <div class="form-group">
            <label for="inputUsername">User Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="text" class="form-control" name="password" [(ngModel)]="password">
            <small class="form-text text-muted">Never share your password with anyone else.</small>
        </div>
        <button (click)=checkLogin() class="btn btn-primary">Submit</button>
    </form>  
</div>
